[mypy]
# Python version
python_version = 3.13

# Set mypy path to include src directory
mypy_path = src

# Pydantic mypy plugin
plugins = pydantic.mypy

# Show error codes
show_error_codes = True

# Ignore missing imports for external libraries
ignore_missing_imports = True

# Ignore untyped third-party libraries
warn_unused_ignores = False
allow_untyped_globals = True

# Less strict settings for development
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_return_any = False
warn_unreachable = True
strict_equality = True

# Exclude patterns
exclude = venv/,.venv/,__pycache__/,*.pyc,build/,dist/,*.egg-info/

# Per-module options
[mypy-aws_lambda_powertools.*]
ignore_missing_imports = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-googleapiclient.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-tavily.*]
ignore_missing_imports = True

# Pydantic plugin configuration
[pydantic-mypy]
init_typed = True
init_forbid_extra = True
warn_required_dynamic_aliases = True

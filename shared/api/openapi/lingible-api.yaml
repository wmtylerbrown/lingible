openapi: 3.0.3
info:
  title: Lingible API
  description: API for translating GenZ/teen slang to English and vice versa using AWS Bedrock
  version: 1.0.0
  contact:
    name: Lingible Team
    url: https://lingible.com
  license:
    name: Proprietary
    url: https://lingible.com/license

servers:
  - url: https://api.dev.lingible.com
    description: Development server
  - url: https://api.lingible.com
    description: Production server

security:
  - BearerAuth: []

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the API
      tags:
        - System
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '500':
          description: API is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /translate:
    post:
      summary: Translate teen slang
      description: Translate GenZ/teen slang to formal English and vice versa using AWS Bedrock AI
      tags:
        - Translation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TranslationRequest'
      responses:
        '200':
          description: Translation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranslationResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /translations:
    get:
      summary: Get slang translation history
      description: Get user's slang translation history (premium feature)
      tags:
        - Translation
      parameters:
        - name: limit
          in: query
          description: Number of translations to return
          required: false
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          description: Number of translations to skip
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        '200':
          description: Translation history retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranslationHistoryServiceResult'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Premium feature required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /translations/delete-all:
    delete:
      summary: Clear all slang translations
      description: Delete all slang translations for the user (premium feature)
      tags:
        - Translation
      responses:
        '200':
          description: All translations deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Premium feature required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /translations/{translationId}:
    delete:
      summary: Delete specific slang translation
      description: Delete a specific slang translation by ID
      tags:
        - Translation
      parameters:
        - name: translationId
          in: path
          required: true
          description: Translation ID
          schema:
            type: string
      responses:
        '200':
          description: Translation deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Slang translation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /slang/submit:
    post:
      summary: Submit new slang term
      description: Submit a new slang term for review (premium feature)
      tags:
        - Slang
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SlangSubmissionRequest'
      responses:
        '200':
          description: Slang submission created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SlangSubmissionResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Premium feature required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /slang/pending:
    get:
      summary: Get pending slang submissions
      description: Get slang submissions available for community voting (VALIDATED status)
      tags:
        - Slang
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
          description: Maximum number of submissions to return
      responses:
        '200':
          description: List of pending submissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PendingSubmissionsResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /slang/upvote/{submission_id}:
    post:
      summary: Upvote a slang submission
      description: Add an upvote to a pending slang submission (cannot upvote own submissions)
      tags:
        - Slang
      parameters:
        - in: path
          name: submission_id
          required: true
          schema:
            type: string
          description: The submission ID to upvote
      responses:
        '200':
          description: Upvote added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpvoteResponse'
        '400':
          description: Invalid request (already upvoted or own submission)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Submission not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /slang/admin/approve/{submission_id}:
    post:
      summary: Admin approve slang submission
      description: Manually approve a slang submission (admin only)
      tags:
        - Slang
        - Admin
      parameters:
        - in: path
          name: submission_id
          required: true
          schema:
            type: string
          description: The submission ID to approve
      responses:
        '200':
          description: Submission approved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminApprovalResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Submission not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /slang/admin/reject/{submission_id}:
    post:
      summary: Admin reject slang submission
      description: Manually reject a slang submission (admin only)
      tags:
        - Slang
        - Admin
      parameters:
        - in: path
          name: submission_id
          required: true
          schema:
            type: string
          description: The submission ID to reject
      responses:
        '200':
          description: Submission rejected successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminApprovalResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Submission not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /user/profile:
    get:
      summary: Get user profile
      description: Get the current user's profile information
      tags:
        - User
      responses:
        '200':
          description: User profile retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /user/usage:
    get:
      summary: Get usage statistics
      description: Get the current user's usage statistics
      tags:
        - User
      responses:
        '200':
          description: Usage statistics retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsageResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /user/upgrade:
    post:
      summary: Upgrade user subscription
      description: Upgrade user to premium subscription
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpgradeRequest'
      responses:
        '200':
          description: User upgraded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpgradeResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /user/account:
    delete:
      summary: Delete user account
      description: Permanently delete the user's account and all associated data. This action cannot be undone. Requires that the user has no active subscription - cancel subscription first in App Store/Google Play Store.
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountDeletionRequest'
      responses:
        '200':
          description: Account deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDeletionResponse'
        '400':
          description: Invalid request or active subscription exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_confirmation:
                  summary: Invalid confirmation text
                  value:
                    error: "Confirmation text must be exactly 'DELETE'"
                    error_code: "INVALID_CONFIRMATION"
                active_subscription:
                  summary: Active subscription exists
                  value:
                    error: "Cannot delete account with active subscription. Please cancel your subscription first in the App Store or Google Play Store, then try again."
                    error_code: "ACTIVE_SUBSCRIPTION_EXISTS"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /webhook/apple:
    post:
      summary: Apple webhook for subscription notifications
      description: Webhook endpoint for Apple App Store subscription notifications
      tags:
        - Webhooks
      security: []  # No authentication required for webhooks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppleWebhookRequest'
      responses:
        '200':
          description: Webhook processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookResponse'
        '400':
          description: Invalid webhook payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /trending:
    get:
      summary: Get trending GenZ slang terms
      description: |
        Get a list of currently trending GenZ slang terms with popularity scores and metadata.

        **Free Tier Features:**
        - Access to top 10 trending slang terms
        - Basic definitions and categories
        - Limited to 'slang' category only

        **Premium Tier Features:**
        - Access to up to 100 trending terms
        - All categories (slang, meme, expression, hashtag, phrase)
        - Detailed usage examples and origins
        - Related terms and synonyms
        - Search and translation counts
        - Advanced filtering options
      tags:
        - Trending
      parameters:
        - name: limit
          in: query
          description: |
            Number of trending terms to return.
            - Free tier: Maximum 10 terms
            - Premium tier: Maximum 100 terms
          required: false
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
        - name: category
          in: query
          description: |
            Filter by trending category.
            - Free tier: Only 'slang' category allowed
            - Premium tier: All categories available
          required: false
          schema:
            type: string
            enum: [slang, meme, expression, hashtag, phrase]
        - name: active_only
          in: query
          description: Show only active trending terms
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: Trending terms retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrendingListResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /quiz/history:
    get:
      summary: Get quiz history and eligibility
      description: |
        Get the user's quiz history, statistics, and eligibility status.

        Returns:
        - Total quizzes taken
        - Average score and best score
        - Accuracy rate
        - Quizzes taken today
        - Whether user can take another quiz
        - Reason if quiz is not available
      tags:
        - Quiz
      responses:
        '200':
          description: Quiz history retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizHistory'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ===== Stateless Per-Question API (New - Recommended) =====

  /quiz/question:
    get:
      summary: Get next quiz question (stateless API)
      description: |
        Get the next question for the current quiz session. Creates a new session if none exists
        or if the previous session has expired (>15 minutes inactive).

        **Features:**
        - No upfront question count required
        - Automatic session management
        - Validates free tier daily question limits
        - Returns single question with normalized answer options

        **Session Management:**
        - One active session per user
        - Auto-expires after 15 minutes of inactivity
        - Sessions auto-cleanup via DynamoDB TTL (24 hours)
      tags:
        - Quiz
      parameters:
        - name: difficulty
          in: query
          description: Quiz difficulty level
          required: false
          schema:
            type: string
            enum: [beginner, intermediate, advanced]
            default: beginner
      responses:
        '200':
          description: Question retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizQuestionResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Daily question limit reached (free tier)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /quiz/answer:
    post:
      summary: Submit answer for one question (stateless API)
      description: |
        Submit an answer for a single question and receive immediate feedback with running statistics.

        **Response includes:**
        - Whether the answer was correct
        - Points earned (time-based scoring)
        - Explanation of the correct answer
        - Running statistics (score, accuracy, time spent)

        **Scoring:**
        - Points decrease based on time taken (faster = more points)
        - Maximum 10 points per question
        - Minimum 1 point even if timer expires
        - Incorrect answers earn 0 points
      tags:
        - Quiz
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuizAnswerRequest'
      responses:
        '200':
          description: Answer submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizAnswerResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid request, expired session, or question not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /quiz/progress:
    get:
      summary: Get current quiz session progress (stateless API)
      description: |
        Get current progress statistics for an active quiz session.

        Returns:
        - Questions answered so far
        - Correct count and accuracy
        - Total score accumulated
        - Time spent on quiz
      tags:
        - Quiz
      parameters:
        - name: session_id
          in: query
          description: Quiz session identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Progress retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizSessionProgress'
        '400':
          description: Missing session_id or invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /quiz/end:
    post:
      summary: End quiz session and get final results (stateless API)
      description: |
        End the current quiz session and receive final results. Saves the session to history
        for lifetime statistics tracking.

        **Post-End Actions:**
        - Session marked as completed
        - Results saved to quiz history
        - Statistics aggregated for user profile
        - Shareable result text generated
      tags:
        - Quiz
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuizEndRequest'
      responses:
        '200':
          description: Session ended successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizResult'
        '400':
          description: Invalid session or no questions answered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          description: Service status
          example: "healthy"

    TranslationRequest:
      type: object
      required:
        - text
        - direction
      properties:
        text:
          type: string
          description: Text to translate
          maxLength: 1000
          example: "Hello, how are you doing today?"
        direction:
          type: string
          description: Translation direction
          enum: ["english_to_genz", "genz_to_english"]
          example: "english_to_genz"

    TranslationResponse:
      type: object
      required:
        - translation_id
        - original_text
        - translated_text
        - direction
        - created_at
        - daily_used
        - daily_limit
        - tier
        - translation_failed
      properties:
        translation_id:
          type: string
          description: Unique translation ID
          example: "trans_123456789"
        original_text:
          type: string
          example: "Hello, how are you doing today?"
        translated_text:
          type: string
          example: "Yo, what's good fam?"
        direction:
          type: string
          description: Translation direction used
          enum: ["english_to_genz", "genz_to_english"]
          example: "english_to_genz"
        confidence_score:
          type: number
          minimum: 0
          maximum: 1
          example: 0.95
        created_at:
          type: string
          format: date-time
          description: "Translation timestamp"
          example: "2024-12-19T10:30:00Z"
        processing_time_ms:
          type: integer
          description: Processing time in milliseconds
          example: 1250
        model_used:
          type: string
          description: AI model used for translation
          example: "anthropic.claude-3-haiku-20240307-v1:0"
        translation_failed:
          type: boolean
          description: Whether the translation failed or returned the same text
          example: false
        failure_reason:
          type: string
          description: Technical reason for translation failure
          enum: ["low_confidence", "no_translation_needed"]
          example: "low_confidence"
        user_message:
          type: string
          description: User-friendly message about the translation result
          example: "We couldn't confidently translate this text. Try rephrasing or breaking it into smaller parts."
        can_submit_feedback:
          type: boolean
          description: Whether user can submit slang feedback (premium feature, only true when translation fails)
          example: true
        daily_used:
          type: integer
          description: Total translations used today (after this translation)
          example: 5
        daily_limit:
          type: integer
          description: Daily translation limit
          example: 10
        tier:
          type: string
          description: User tier (free/premium)
          enum: ["free", "premium"]
          example: "free"

    TranslationHistory:
      type: object
      required:
        - translation_id
        - original_text
        - translated_text
        - direction
        - created_at
      properties:
        translation_id:
          type: string
          description: Unique translation ID
          example: "trans_123456789"
        user_id:
          type: string
          description: User ID
          example: "user_123456789"
        original_text:
          type: string
          example: "Hello, how are you doing today?"
        translated_text:
          type: string
          example: "Yo, what's good fam?"
        direction:
          type: string
          description: Translation direction used
          enum: ["english_to_genz", "genz_to_english"]
          example: "english_to_genz"
        confidence_score:
          type: number
          minimum: 0
          maximum: 1
          example: 0.95
        created_at:
          type: string
          format: date-time
          description: "Translation timestamp"
          example: "2024-12-19T10:30:00Z"
        model_used:
          type: string
          description: AI model used for translation
          example: "anthropic.claude-3-haiku-20240307-v1:0"

    TranslationHistoryServiceResult:
      type: object
      required:
        - translations
        - total_count
        - has_more
      properties:
        translations:
          type: array
          items:
            $ref: '#/components/schemas/TranslationHistory'
        total_count:
          type: integer
          description: Total number of translations
          example: 150
        has_more:
          type: boolean
          description: Whether there are more translations to load
          example: true
        last_evaluated_key:
          type: object
          description: Pagination key for next request
          example: {"PK": "USER#user_123", "SK": "TRANSLATION#trans_456"}

    PaginationInfo:
      type: object
      properties:
        total:
          type: integer
          description: Total number of items
          example: 150
        limit:
          type: integer
          description: Number of items per page
          example: 20
        offset:
          type: integer
          description: Number of items skipped
          example: 0
        has_more:
          type: boolean
          description: Whether there are more items
          example: true

    UserProfileResponse:
      type: object
      required:
        - user_id
        - email
        - username
        - tier
        - status
        - created_at
        - slang_submitted_count
        - slang_approved_count
      properties:
        user_id:
          type: string
          example: "user_123456789"
        email:
          type: string
          format: email
          example: "user@example.com"
        username:
          type: string
          description: "Cognito username"
          example: "user123"
        tier:
          type: string
          enum: [free, premium]
          example: "free"
        status:
          type: string
          enum: [active, cancelled, suspended]
          example: "active"
        created_at:
          type: string
          format: date-time
          description: "Account creation date"
          example: "2024-12-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: "Last update date"
          example: "2024-12-19T10:30:00Z"
        slang_submitted_count:
          type: integer
          minimum: 0
          description: "Total number of slang terms submitted by user"
          example: 15
        slang_approved_count:
          type: integer
          minimum: 0
          description: "Total number of slang terms approved (auto or manual)"
          example: 8

    UsageResponse:
      type: object
      required:
        - tier
        - daily_limit
        - daily_used
        - daily_remaining
        - reset_date
        - current_max_text_length
        - free_tier_max_length
